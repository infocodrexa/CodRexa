<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (under 60 chars, includes brand) -->
    <title>CodRexa - Software Development & IT Solutions Company</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="CodRexa is a leading software development company in India offering web, mobile app, and IT solutions to help businesses grow digitally."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="CodRexa, software development, web development, mobile apps, IT solutions, digital transformation, India"
    />

    <!-- Author -->
    <meta name="author" content="CodRexa" />

    <!-- Canonical -->
    <link rel="canonical" href="https://codrexa.in/" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="CodRexa - Software Development & IT Solutions" />
    <meta
      property="og:description"
      content="CodRexa provides custom software development, web design, mobile apps, and IT services tailored for your business growth."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codrexa.in/" />
    <meta property="og:image" content="https://codrexa.in/logo2.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CodRexa - Software Development & IT Solutions" />
    <meta
      name="twitter:description"
      content="Expert software development, web apps, and IT solutions from CodRexa."
    />
    <meta name="twitter:image" content="https://codrexa.in/logo2.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo2.png" />
    <link rel="icon" type="image/svg+xml" href="/logo2.png" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme color -->
    <meta name="theme-color" content="#0d6efd" />

    <!-- Stylesheets -->
    <link
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "CodRexa",
        "url": "https://codrexa.in",
        "logo": "https://codrexa.in/logo2.png",
        "sameAs": [
          "https://www.facebook.com/profile.php?id=61579404001716",
          "https://x.com/cod92570",
          "https://www.instagram.com/codrexa/"
        ],
        "description": "CodRexa is a leading software development company delivering web, mobile, and IT solutions.",
        "foundingDate": "2024",
        "founder": {
          "@type": "Person",
          "name": "CodRexa Team"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- React App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
